{% extends "base.html" %}

{% block page_header %}
<div class="container my-5 pt-3">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h2 class="logo-font">FAQ</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-5 pt-3">
    <h2 class="text-white">Delete FAQ</h2>
    <p class="text-danger">Are you sure you want to delete this FAQ?</p>
    <div>
        <strong class="text-white">{{ faq.question }}</strong>
    </div>
    <div class="mb-3">
        <strong class="text-white">{{ faq.answer }}</strong>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'faq_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}

{% extends "account/base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center pt-5">
        <div class="row w-100 mx-0 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center text-container">
              <h1 class="display-4 logo-font text-black">Log In to Your Account</h1>
              <p>
                  If you have not created an account yet, then please
                  <a href="{% url 'account_signup' %}">sign up</a>
                  first.
              </p>
                <div class="my-5">
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_login">Username or Email</label>
                            <input type="text" name="login" id="id_login" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="custom-btn">Log In</button>
                        </div>
                    </form>
                </div>
                <p class="text-center">
                    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                    |
                    <a href="{% url 'account_signup' %}">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center pt-5"">
            <div class="col-12 col-md-6 col-lg-4 text-center text-container">
                <h1 class="display-4 logo-font text-black">Sign Up for an Account</h1>
                <div class="my-5">
                    <p>
                        If you already have an account, then please
                        <a href="{% url 'account_login' %}">log in</a>
                        instead.
                    </p>
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="form-group">
                            <button type="submit" class="custom-btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

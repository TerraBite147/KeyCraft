{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center pt-5">
        <div class="row w-100 mx-0 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center text-container">
                <h1 class="display-4 logo-font text-black">Sign Up for an Account</h1>
                <p>
                    If you already have an account, then please
                    <a href="{% url 'account_login' %}">log in</a>
                    instead.
                </p>
                <div class="my-5">
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">E-mail</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_email2">E-mail (again)</label>
                            <input type="email" name="email2" id="id_email2" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Password (again)</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="form-group">
                            <button type="submit" class="custom-btn">Sign Up</button>
                        </div>
                    </form>
                </div>
                <p class="text-center">
                    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                    |
                    <a href="{% url 'account_login' %}">Log In</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}

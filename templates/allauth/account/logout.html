{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center pt-5">
        <div class="row w-100 mx-0 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center text-container">
                <h1 class="display-4 logo-font text-black">{% trans "Sign Out" %}</h1>
                <p>{% trans "Are you sure you want to sign out?" %}</p>
                <div class="my-5">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button type="submit" class="custom-btn">{% trans "Sign Out" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
